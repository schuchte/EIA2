<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sequenzmemory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sequenzstyle.css'>
    <script src='sequenztypescript.js'></script>
</head>
<body>
    <div id=memoryfield></div>
    <p id=help></p>
    <p id=gtime></p>
    <p id=ctime></p>
    <h1>Sequenzmemory</h1>
    <div id=memory1>
        <p>enter the game time</p>
        <input type="text" id=gametime>
        </div>
    <div id=memory2>
        <p>enter the clarity time</p>
        <input type="text" id=claritytime>
    </div>
    <div id=memory3>
        <p>enter the chosen sequence</p>
        <input type="text" id=chosensequence>
    </div>
    <div id=words>
        <p>or chose one of these sequences</p>
        <button id=word1>neckholder</button></br>
        <button id=word2>zombie</button></br>
        <button id=word3>teddy</button></br>
        <button id=word3>cappuccino</button></br>
        <button id=word4>wildflower</button></br>
        <button id=word5>ice tea</button></br>
        <button id=word6>snowflake</button></br>
        <button id=word7>ridiculous</button></br>
        <button id=word8>consequences</button></br>
        <button id=word9>milkshake</button></br>
    </div>
    <button id=start>Start Game</button>
    <p id=tipp>TIPP: Press and hold a key to see the letters once again.</p>
    
</body>
</html>
